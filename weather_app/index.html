<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter your city" spellcheck = false id="input-user"/>
            <button id="search-btn"><img src="search.png" alt="search"/></button>
        </div>
        <div class="error">
            <p>Invalid</p>
        </div>
        <div class="loading">
            <div class="spinner"></div>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon" />
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Surat</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" />
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="wind.png" />
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
